<h1>Accidents</h1>

<table border="1">
{% for x in crashes %}
<tr>
    <td><a href="update/{{ x.id }}">{{ x.id }}</a></td>
    <td>{{ x.id }}</td>
    <td>{{ x.highway }}</td>
    <td>{{ x.month }}</td>
    <td>{{ x.day_night }}</td>
    <td>{{ x.fatal_non }}</td>
</tr>
{% endfor %}
</table>

<p>
    <a href="add/">Add accident</a>
    </p>

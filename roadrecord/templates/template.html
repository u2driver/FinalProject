<!DOCTYPE html>
<html>
<body>

<table border='1'>
  <tr>
    <th>ID</th>
    <th>Highway</th>
    <th>Month</th>
    <th>Day/Night</th>
    <th>Mile Marker</th>
    <th>Fatal/Non-fatal</th>
  </tr>
  {% for x in crashes %}
    <tr>
      <td>{{ x.id }}</td>
      <td>{{ x.highway }}</td>
      <td>{{ x.month }}</td>
      <td>{{ x.day_night }}</td>
      <td>{{ x.marker }}</td>
      <td>{{ x.fatal_non }}</td>
    </tr>
  {% endfor %}
</table>


</body>
</html>
